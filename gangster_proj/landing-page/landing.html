<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        modelType="text/css">
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/1cdfb820ae.js"></script>
    <link rel="stylesheet" href="/landing-page/landing.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h3>The Streets are waiting for you!</h3>
            </div>
        </div>
        <div class="mainbody">
            <div class="leftside">
               
                    <div class="sign-in">
                        <form class="sign-in-form">
                            <div class="sign-in-field">
                                <label class="sign-in-label">StreetName: </label>
                                <input class="sign-in-input" type="text" placeholder="Street Name" field="*{streetName}"/>
                                <span th:if="${#fields.hasErrors('streetName')}" th:errors="*{streetName}">
                                <!--E-mail field error messages-->
                                </span>
                            </div>
                            <div class="sign-in-field">
                                <label class="sign-in-label">Password: </label>
                                <input class="sign-in-input" type="text" placeholder="Password" field="*{password}"/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                <!--E-mail field error messages-->
                                </span>
                            </div>
                            <div>
                                <input class="submit-btn" type="submit" value="Sign In">
                            </div>
                        </form>
                    </div>
           
            </div>
            <div class="rightside">
                <div class="col-lg-8">
                    <div class="sign-up">
                        <button class="btn">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
