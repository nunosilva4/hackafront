<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        modelType="text/css">
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/1cdfb820ae.js"></script>
    <link rel="stylesheet" href="./landing.css" type="text/css"/>
    <script src="landing.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h3>The Streets are waiting for you!</h3>
            </div>
        </div>
        <div class="mainbody">
            <div class="leftside">
               
                    <div class="sign-in">
                        <form class="sign-in-form">
                            <div class="sign-in-field">
                                <label class="sign-in-label">Gangster ID: </label>
                                <input id="id-input" class="sign-in-input" type="text" placeholder="Gangster ID"/>
                            </div>
                            <div class="sign-in-field">
                                <label class="sign-in-label">Password: </label>
                                <input id="password-input" class="sign-in-input" type="text" placeholder="Password"/>
                            </div>
                            <div>
                                <button id="sign-in" class="btn">Sign In</button>
                            </div>
                        </form>
                    </div>
           
            </div>
            <div class="rightside">
                <div class="col-lg-8">
                    <div class="sign-up">
                        <button id="sign-up" class="btn" onclick= "window.location.href='/gangster_proj/register/register.html'">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
